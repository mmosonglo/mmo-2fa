<body>
<div class="container">

      <div class="input-group">
        <label>T√™n t√†i kho·∫£n</label>
        <input type="text" id="accName" placeholder="V√≠ d·ª•: Google, Facebook..." autocomplete="off">
      </div>
      
      <div class="input-group">

      <button id="backupBtn" class="secondary-btn">üì• Sao l∆∞u</button>
      <button id="restoreBtn" class="secondary-btn">üì§ Kh√¥i ph·ª•c</button>
      <button id="clearBtn" class="secondary-btn danger-btn">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
    </div>
  </section>
</div>

<script>
function base32toBytes(b32){
  b32 = b32.toUpperCase().replace(/=+$/,'').replace(/[^A-Z2-7]/g,'');
  const alpha="ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
  let bits=0,val=0,out=[];
  for(const c of b32){
    val=(val<<5)|alpha.indexOf(c); bits+=5;
    if(bits>=8){ out.push((val>>(bits-8))&255); bits-=8; }
  }
  return new Uint8Array(out);
}

async function hmacSha1(key,msg){
  const cryptoKey=await crypto.subtle.importKey('raw',key,{name:'HMAC',hash:'SHA-1'},false,['sign']);
  const sig=await crypto.subtle.sign('HMAC',cryptoKey,msg);
  return new Uint8Array(sig);
}

async function hotp(secret,counter,digits=6){
  const buf=new ArrayBuffer(8), view=new DataView(buf);
  for(let i=7;i>=0;i--){view.setUint8(i,counter&255); counter=Math.floor(counter/256);}
  const h=await hmacSha1(secret,new Uint8Array(buf));
  const o=h[h.length-1]&15;
  const code=((h[o]&127)<<24|(h[o+1]&255)<<16|(h[o+2]&255)<<8|(h[o+3]&255));
  return String(code%10**digits).padStart(digits,'0');
}

async function totp(secret,period=30){
  const sec=base32toBytes(secret);
  const t=Math.floor(Date.now()/1000/period);
  const code=await hotp(sec,t);
  const remain=period-(Math.floor(Date.now()/1000)%period);
  const progress=((period-remain)/period*100);
  return {code, remain, progress};
}

// Qu·∫£n l√Ω vault
let vault=JSON.parse(localStorage.getItem('totpVault')||'{"accounts":{}}');

function save(){
  localStorage.setItem('totpVault',JSON.stringify(vault));
}

function render(){
  const list=document.getElementById('list');
  if (!vault.accounts) vault.accounts = {};
  
  if (Object.keys(vault.accounts).length === 0) {
    list.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">üîê</div>
        <div class="empty-text">Ch∆∞a c√≥ t√†i kho·∫£n n√†o</div>
        <div class="empty-text" style="font-size:14px; margin-top:8px;">Th√™m t√†i kho·∫£n ƒë·∫ßu ti√™n c·ªßa b·∫°n</div>
      </div>
    `;
    return;
  }
  
  list.innerHTML = '';
  
  for(const id in vault.accounts){
    const it=vault.accounts[id];
    const card=document.createElement('div');
    card.className='token-card';
    card.id=`token-${id}`;
    
    card.innerHTML = `
      <div class="token-header">
        <div class="token-name">${escapeHtml(it.name)}</div>
        <button class="delete-btn" data-id="${id}">√ó</button>
      </div>
      <div class="token-code">------</div>
      <div class="timer-bar">
        <div class="timer-progress" id="progress-${id}" style="width: 0%"></div>
      </div>
      <div class="time-remaining" id="timer-${id}">c√≤n -- gi√¢y</div>
      <button class="copy-btn" data-id="${id}">Sao ch√©p m√£</button>
    `;
    
    list.appendChild(card);
    it._ui = {
      code: card.querySelector('.token-code'),
      timer: card.querySelector(`#timer-${id}`),
      progress: card.querySelector(`#progress-${id}`)
    };
  }
  
  // G√°n s·ª± ki·ªán x√≥a
  document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.onclick = (e) => {
      const id = e.target.getAttribute('data-id');
      delete vault.accounts[id];
      save();
      render();
    };
  });
  
  // G√°n s·ª± ki·ªán sao ch√©p
  document.querySelectorAll('.copy-btn').forEach(btn => {
    btn.onclick = async (e) => {
      const id = e.target.getAttribute('data-id');
      const codeEl = document.querySelector(`#token-${id} .token-code`);
      const code = codeEl.textContent;
      
      if (code !== '------' && code !== 'L·ªñI') {
        try {
          await navigator.clipboard.writeText(code);
          e.target.textContent = '‚úÖ ƒê√£ sao ch√©p!';
          setTimeout(() => {
            e.target.textContent = 'Sao ch√©p m√£';
          }, 2000);
        } catch (err) {
          alert('Kh√¥ng th·ªÉ sao ch√©p m√£');
        }
      }
    };
  });
}

async function refresh(){
  for(const id in vault.accounts){
    const it=vault.accounts[id];
    if(it._ui){
      try{
        const r=await totp(it.secret);
        it._ui.code.textContent=r.code;
        it._ui.timer.textContent=`c√≤n ${r.remain} gi√¢y`;
        it._ui.progress.style.width = `${r.progress}%`;
        
        // ƒê·ªïi m√†u khi s·∫Øp h·∫øt h·∫°n
        if(r.remain <= 5){
          it._ui.progress.style.background = 'linear-gradient(90deg, #ff9800, #f44336)';
        } else if(r.remain <= 10){
          it._ui.progress.style.background = 'linear-gradient(90deg, #8BC34A, #ff9800)';
        } else {
          it._ui.progress.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
        }
      }catch(e){ 
        it._ui.code.textContent='L·ªñI';
        it._ui.timer.textContent='M√£ secret kh√¥ng h·ª£p l·ªá';
        it._ui.progress.style.width = '0%';
      }
    }
  }
}

// Th√™m t√†i kho·∫£n
document.getElementById('addBtn').onclick = (e) => {
  const name = document.getElementById('accName').value.trim();
  const secret = document.getElementById('accSecret').value.trim();
  
  if(!name || !secret){
    alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n v√† m√£ secret');
    return;
  }
  
  const id='acc_'+Math.random().toString(36).slice(2,11);
  vault.accounts[id] = { name, secret };
  
  save();
  render();
  
  // X√≥a form
  document.getElementById('accName').value = '';
  document.getElementById('accSecret').value = '';
  
  // T·ª± ƒë·ªông focus l·∫°i √¥ ƒë·∫ßu ti√™n
  document.getElementById('accName').focus();
};

// T·∫°o b·∫£n sao l∆∞u
function createBackup() {
  if(Object.keys(vault.accounts).length === 0){
    alert('Ch∆∞a c√≥ t√†i kho·∫£n n√†o ƒë·ªÉ sao l∆∞u');
    return;
  }
  
  const backupData = {
    version: '1.0',
    timestamp: new Date().toISOString(),
    count: Object.keys(vault.accounts).length,
    accounts: vault.accounts
  };
  
  const backupString = JSON.stringify(backupData, null, 2);
  
  // T·∫°o file download
  const blob = new Blob([backupString], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `authenticator-backup-${new Date().toISOString().split('T')[0]}.json`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  
  alert(`‚úÖ ƒê√£ sao l∆∞u ${Object.keys(vault.accounts).length} t√†i kho·∫£n`);
}

// Kh√¥i ph·ª•c t·ª´ b·∫£n sao l∆∞u
async function restoreFromBackup() {
  // T·∫°o input file ·∫©n
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.json,application/json';
  input.style.display = 'none';
  
  input.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    try {
      const text = await file.text();
      const backupData = JSON.parse(text);
      
      if (!backupData.accounts || typeof backupData.accounts !== 'object') {
        throw new Error('File sao l∆∞u kh√¥ng h·ª£p l·ªá');
      }
      
      if (Object.keys(vault.accounts).length > 0) {
        const confirmOverwrite = confirm(
          `B·∫°n hi·ªán c√≥ ${Object.keys(vault.accounts).length} t√†i kho·∫£n.\n` +
          `File sao l∆∞u c√≥ ${Object.keys(backupData.accounts).length} t√†i kho·∫£n.\n\n` +
          'Ch·ªçn OK ƒë·ªÉ thay th·∫ø, Cancel ƒë·ªÉ h·ª£p nh·∫•t'
        );
        
        if (confirmOverwrite) {
          vault.accounts = backupData.accounts;
        } else {
          vault.accounts = { ...vault.accounts, ...backupData.accounts };
        }
      } else {
        vault.accounts = backupData.accounts;
      }
      
      save();
      render();
      alert(`‚úÖ ƒê√£ kh√¥i ph·ª•c ${Object.keys(backupData.accounts).length} t√†i kho·∫£n`);
      
    } catch (error) {
      alert(`‚ùå L·ªói: ${error.message}`);
    }
    
    document.body.removeChild(input);
  };
  
  document.body.appendChild(input);
  input.click();
}

// X√≥a t·∫•t c·∫£
function clearAllAccounts() {
  if (Object.keys(vault.accounts).length === 0) {
    alert('Ch∆∞a c√≥ t√†i kho·∫£n n√†o');
    return;
  }
  
  if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ ${Object.keys(vault.accounts).length} t√†i kho·∫£n?\nH√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.`)) {
    vault.accounts = {};
    save();
    render();
    alert('‚úÖ ƒê√£ x√≥a t·∫•t c·∫£ t√†i kho·∫£n');
  }
}

// Helper: Escape HTML
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// G√°n s·ª± ki·ªán cho c√°c n√∫t
document.getElementById('backupBtn').onclick = createBackup;
document.getElementById('restoreBtn').onclick = restoreFromBackup;
document.getElementById('clearBtn').onclick = clearAllAccounts;

// Cho ph√©p submit form b·∫±ng Enter
document.getElementById('accSecret').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    document.getElementById('addBtn').click();
  }
});

// Kh·ªüi t·∫°o
render();
setInterval(refresh, 1000);
refresh();
</script>
